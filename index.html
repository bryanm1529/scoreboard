<!DOCTYPE html>
<html lang="En">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <title>Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div id="team-section">
        <div class="team-name">
          <h3>HOME</h3>
        </div>
        <div class="team-name">
          <h3>AWAY</h3>
        </div>
      </div>

      <!-- score -->
      <div id="scoring-section">
        <div id="home-style">
            <p id="home-score">0</p>
        </div>

        <div id="guest-style">
            <p id="guest-score">0</p>
        </div>
      </div>


      <div id="control-section">
        <div class="team-control">
          <button id="home-add-1" onclick="addOneForHome()">+1</button>
          <button id="home-add-2" onclick="addTwoForHome()">+2</button>
          <button id="home-add-3" onclick ="addThreeForHome()"> +3 </button>
        </div>
        <button id="reset" onclick="reset()">Reset</button>
        <div class="team-control">
          <button id="guest-add-1" onclick="addOneForGuest()">+1</button>
          <button id="guest-add-2" onclick="addTwoForGuest()">+2 </button>
          <button id="guest-add-3" onclick="addThreeForGuest()"> +3 </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
